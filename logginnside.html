<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const loginDatabase = {
            kakemonster: "cookies",
            henrik: "appelsiner",
            smurfeis: "dyreparkis"
        };

        function logg_inn() {
            const brukernavn = document.getElementById("brukernavn").value;
            const passord = document.getElementById("passord").value;
            if (loginDatabase[brukernavn] === passord) {
                window.location.href = "eventside.html";
            } else {
                document.getElementById("ikkeloggetinn").innerHTML = "Feil brukernavn eller passord";
            }
        }
    </script>
    <div class="header">
        <div class="headertekst">
            <div id = "logo"><a href="hjemside.html">
                <img src="Eventra2.png" style = "height:90px;"></a>
            </div>      
     
            <div id = "events">
                <a style="color:#BCEBCB;" href="lage_event.html">Events</a>
            </div>

            <div id = "login">
                <a style="color:#BCEBCB;" href="logginnside.html">Logg inn</a>
            </div>
        </div>
    </div>
    <div class="kropp">
        <br><br><br><br><br><br>
        <div class="brukernavn_boks">
            <label for="brukernavn" id="labelskrift">Brukernavn</label>
            <input type="text" id="brukernavn" placeholder="   Skriv inn brukernavn">
        </div>
        <div class="passord_boks">
            <label for="passord" id="labelskrift">Passord</label>
            <input type="password" id="passord" placeholder="   Skriv inn passord">
        </div>
        <div class="logginn_knapp">
            <button class="button" onclick="logg_inn()">Logg inn</button>
            <p id="ikkeloggetinn"></p>
        </div>
    </div>  
    <style>
        .kropp {
            width: 1900px;
        height: 900px;
            margin-left: -10px;
            background-image: linear-gradient(to bottom right, #87d68d, #706283);
        }

        .brukernavn_boks,
        .passord_boks {
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }

        #labelskrift {
            color: rgb(255, 255, 255);
            font-size: 1.5em;
            text-align: center;
        }

        #brukernavn,
        #passord {
            height: 50px;
            width: 20%;
            font-size: 15pt;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 15px;
            border: solid, rgb(113, 113, 113);
        }
        
        .logginn_knapp {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .button {
            background-color: #6e6a6f;
            border: none;
            color: #b6d3bf;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 15px;
        }

        .header {
            background-color: #6e6a6f;
            border-bottom: 7px solid #bceccb;
            margin-left: -10px;
            margin-right: -10px;
            margin-top: -10px;
        }

        .headertekst {
            display: flex;
            justify-content: start;
            flex-direction: row;
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
            letter-spacing: 1.5px;
            color: #bceccb;
        }

        #logo {
            margin-left: 30px;
            margin-top: 10px;
        }

        #events{
            margin-left: 40px;
            margin-top: 40px;
        }

        #login{
            margin-left: 900px;
            margin-top: 39px;
        }
        a{
            text-decoration:none;
        }
    </style>
</body>
</html>
